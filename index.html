<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mala Pronta | Destinos, hospedagens e guias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#destinations">Destinos</a></li>
                <li><a href="#travel-stories">Relatos de Viagem</a></li>
                <li><a href="#travel-tips">Dicas de Viagem</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Bem-vindo ao Blog de Viagens</h1>
            <p>Explore os melhores destinos e dicas de viagem.</p>
        </section>
        <section id="destinations">
            <h2>Destinos</h2>
            <!-- Lista de destinos -->
        </section>
        <section id="travel-stories">
            <h2>Relatos de Viagem</h2>
            <!-- Detalhes das viagens -->
        </section>
        <section id="travel-tips">
            <h2>Dicas de Viagem</h2>
            <!-- Artigos de dicas -->
        </section>
        <section id="about">
            <h2>Sobre</h2>
            <p>Informações sobre o autor do blog.</p>
        </section>
        <section id="contact">
            <h2>Contato</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Blog de Viagens</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
